<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkitaláló Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Számkitaláló Játék</h1>
        <p>Gondoltam egy számra 0 és 1 000 000 között. Találd ki 20 próbálkozás alatt!</p>
        
        <input type="number" id="guessInput" placeholder="Írd be a tipped">
        <button id="guessButton">Tippelés</button>
        
        <p id="message"></p>
        <p id="attempts">Próbálkozások: 0 / 20</p>
        
        <button id="restartButton" style="display: none;">Új játék</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
