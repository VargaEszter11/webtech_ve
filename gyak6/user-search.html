<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Kereső</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            margin: 10px;
            outline: none;
        }
        input {
            width: 250px;
        }
        button {
            background: #ff4800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fa5002;
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .user {
            background: white;
            color: black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 200px;
            transition: 0.3s;
        }
        .user:hover {
            transform: scale(1.05);
        }
        img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>GitHub Felhasználó Kereső</h2>
    <input type="text" id="searchInput" placeholder="Írj be egy GitHub felhasználónevet">
    <button onclick="searchUser()">Keresés</button>
    <p id="errorMessage" style="color: #FFEB3B;"></p>
    <div class="user-list" id="userList"></div>

    <script>
        async function searchUser() {
            const query = document.getElementById('searchInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const userList = document.getElementById('userList');

            if (!query) {
                errorMessage.textContent = "Kérlek, adj meg egy keresési kifejezést!";
                return;
            }

            errorMessage.textContent = "";
            userList.innerHTML = "Keresés folyamatban...";

            try {
                const response = await fetch(`https://api.github.com/search/users?q=${query}`);
                const data = await response.json();

                userList.innerHTML = "";

                if (data.items.length === 0) {
                    userList.innerHTML = "<p>Nincs találat.</p>";
                    return;
                }

                data.items.forEach(user => {
                    const div = document.createElement("div");
                    div.className = "user";
                    div.innerHTML = `
                        <img src="${user.avatar_url}" alt="${user.login}">
                        <p><strong>${user.login}</strong></p>
                        <a href="${user.html_url}" target="_blank">Profil megnyitása</a>
                    `;
                    userList.appendChild(div);
                });

            } catch (error) {
                errorMessage.textContent = "Hiba történt a keresés során.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
